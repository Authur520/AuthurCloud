spring:
  application:
    name: Authur-Auth
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
#    password: 123456
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.url}:8008
      config:
        server-addr: ${nacos.url}:8008
        group: DEFAULT_GROUP
        prefix: authur-auth
        file-extension: yaml
#控制台不打印配置文件
logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error