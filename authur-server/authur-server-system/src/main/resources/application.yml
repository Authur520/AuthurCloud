server:
  port: 8201

spring:
  application:
    name: Authur-Server-System
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  datasource:
    dynamic:
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: AuthurHikariCP
      primary: base
      datasource:
        base:
          username: mysql
          password: lijibing123
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${mysql.url}:3306/authur_cloud_base?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8&useSSL=false
      p6spy: true #开发中建议打开，生产建议关闭
  boot: #监控相关
    admin:
      client:
        url: http://${authur-monitor-admin}:8401
        username: Authur
        password: ljb
  #nacos
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.url}:8008
#监控相关
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

mybatis-plus:
  type-aliases-package: com.example.authur.common.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://${authur-gateway}:8301/auth/user